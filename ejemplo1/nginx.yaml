apiVersion: v1
kind: Pod
metadata:
    name: nginx
    labels:
        name: nginx
        zone: prod
        version: v1
spec:
    containers:
        - name: nginx
          image: chrdevelop/nginx:v1
          resources:
              limits:
                  memory: '128Mi'
                  cpu: '500m'
          ports:
              - containerPort: 80
